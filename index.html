<!DOCTYPE html>
<html>
<head>
    <title>⚠️ YOU'VE BEEN HACKED ⚠️</title>
    <style>
        body {
            background: #000;
            color: #0f0;
            font-family: 'Courier New', monospace;
            text-align: center;
            margin: 0;
            padding: 0;
            overflow: hidden;
            cursor: none;
        }
        h1 {
            font-size: 5rem;
            margin-top: 15vh;
            text-shadow: 0 0 10px #0f0;
        }
        p {
            font-size: 2.5rem;
            margin: 2rem;
        }
        .blink {
            animation: blink 0.7s infinite, glitch 1s infinite;
        }
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }
        @keyframes glitch {
            0% { transform: translate(0); }
            20% { transform: translate(-5px, 5px); }
            40% { transform: translate(-5px, -5px); }
            60% { transform: translate(5px, 5px); }
            80% { transform: translate(5px, -5px); }
            100% { transform: translate(0); }
        }
        .matrix {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.15;
            background: repeating-linear-gradient(
                0deg,
                transparent,
                transparent 2px,
                #0f0 3px,
                #0f0 4px
            );
        }
    </style>
</head>
<body>
    <div class="matrix"></div>
    <h1 class="blink">GG YOU'VE BEEN HACKED</h1>
    <p>SYSTEM INTRUSION DETECTED</p>
    <p>ALL YOUR DATA IS NOW OURS</p>
    <p class="blink">>_ INITIATING DATA TRANSFER...</p>
    <p><small>(Just kidding! Close this tab to escape.)</small></p>

    <script>
        // Optional: Typewriter effect for extra drama
        const hackerText = document.querySelector('h1');
        const originalText = hackerText.innerText;
        hackerText.innerText = '';
        let i = 0;
        const typeWriter = setInterval(() => {
            if (i < originalText.length) {
                hackerText.innerText += originalText.charAt(i);
                i++;
            } else {
                clearInterval(typeWriter);
            }
        }, 100);
    </script>
</body>
</html>
